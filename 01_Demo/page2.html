<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    table, tr, td, th
    {
        border: 1px solid #000000;
    }
</style>

<header>
    <nav>
        <a href="index.html" title="accueil">Accueil</a>
    </nav>
</header>

<body>
    <fieldset>
        <section>
            <H2>Nous lançons une grande enquête sur les anciens stagiaires</H2>
            <p>merci de nous répondre</p>

            <br>
            <form method="post" action="https://bienvu.net/script.php">
                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <label for="nom">votre nom</label>
                    <input type="text" id="nom" name="nom"> <br>
                    <label for="prénom">votre prénom</label>
                    <input type="text" id="prénom" name="prénom"> <br>
                    <label for="date naissance">votre date de naissance</label>
                    <input type="date" id="naissance" name="date naissance"> <br>
                    <label for="adresse">votre adresse</label>
                    <input type="text" id="adresse" name="adresse"> <br>
                    <label for="ville">votre ville</label>
                    <input type="text" id="ville" name="ville"> <br>
                    <label for="postal">votre code postal</label>
                    <input type="number" id="postal" name="postal"> <br>
                    <label for="email">votre email</label>
                    <input type="email" id="email" name="email"> <br>
                </fieldset>

                <br>

                <fieldset>
                    <label for="sex">vous êtes un homme</label>
                    <input type="radio" name="sex" value="homme">
                    <label for="sex">vous êtes une femme</label>
                    <input type="radio" name="sex" value="femme">
                </fieldset>

                <br>

                <select name="metier" id="metier">
                    <option value="developpeur">developpeur</option>
                    <option value="autre">autre</option>
                </select> <br>

                <br>

                <label for="metier">si vous avez répondu autre, précisez</label>
                <input type="text" id="autre" name="autre"> <br>
                
                <select name="salaire" id="salaire">
                    <option value="-1000€">-1000€</option>
                    <option value="+1000€">+1000€</option>
                </select> <br>

                <br>

                <label for="année">En quelle année avez vous suivi le stage AFPA</label>
                <input type="text" id="année" name="année"> <br>

                <h3>merci d'avoir répondu au questionnaire</h3>

                <input type="submit" name="formulaire" value="Valider"> <input type="reset"> 

            </form>
        </section>
    </fieldset>

</body>
</html>
